<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>钟表</title>
	<style>
		canvas{
			border: 1px solid red;
			/*background-color: pink;*/
		}
	</style>
	<script>
		window.onload = function(){
			var canvas = document.getElementById('canvas');
			var context= canvas.getContext('2d');
			function clock(){
			context.clearRect(0,0,500,500);
			context.save();
			context.fillStyle = 'pink';
			context.beginPath();
			context.arc(250,250,200,0,Math.PI*2);
			context.closePath();
			context.strokeStyle = 'chocolate';
			context.lineWidth = 4;
			context.stroke();
			context.translate(250,250);
			context.save();
			context.beginPath();
			for(var i=0;i<60;i++){
				if(i!=0){
					context.rotate(Math.PI/30);
				}
				
				context.moveTo(185,0);
			    context.lineTo(200,0);
			    
			}
			context.strokeStyle = '#cccccc';
			context.lineWidth = 2;
			context.stroke();
			context.restore();
			context.save();
			context.beginPath();
			for(var i=0;i<12;i++){
				if(i!=0){
					context.rotate(Math.PI/6);
				}
				
				context.moveTo(180,0);
			    context.lineTo(200,0);
			    
			}
			context.strokeStyle = '#959595';
			context.lineWidth = 4;
			context.stroke();
			context.restore();
			//表芯
			context.beginPath();
			context.arc(0,0,10,0,Math.PI*2);
			context.closePath();
			context.fillStyle = 'black';
			context.fill();
			 // 获取时间信息
              var date = new Date();
              var hour = date.getHours();
              var min = date.getMinutes();
             var sec = date.getSeconds();
 
             // 分针走一圈60度，时针走30度
              // 度数转化为弧度  度数*Math.PI/180
             var hourValue = (-90+30*hour+min/2)*Math.PI/180;
             var minValue = (-90+6*min)*Math.PI/180;
             var secValue = (-90+6*sec)*Math.PI/180;
			//时针
			context.beginPath();
			context.moveTo(0,0);
			context.arc(0,0,120,hourValue, hourValue,false);
			// context.closePath();
			context.strokeStyle = 'black';
			context.lineWidth = 6;
			context.stroke();
			//分针
			context.beginPath();
			context.moveTo(0,0);
			context.arc(0,0,140,minValue,minValue,false);
			// context.closePath();
			context.strokeStyle = 'black';
			context.lineWidth =4;
			context.stroke();
			//秒针
			context.beginPath();
			context.moveTo(0,0);
			context.arc(0,0,160,secValue,secValue,false);
			// context.closePath();
			context.strokeStyle = 'red';
			context.lineWidth =1;

			context.stroke();
			context.restore();
			}
			
			setInterval(function(){
				clock();
			},1000);
		 clock();
		}
	</script>
</head>
<body>
<canvas id="canvas" width="500px" height="500px"></canvas>
</body>
</html>
